<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تنظیمات ابزارهای سئو</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <header>
    <h1>تنظیمات ابزارهای سئو</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="link-depth-analysis.html">تحلیل عمق لینک‌ها</a></li>
      <li><a href="structured-data-analysis.html">تحلیل ساختار داده‌ها</a></li>
      <li><a href="content-optimization-analysis.html">تحلیل بهینه‌سازی محتوا</a></li>
      <li><a href="cdn-usage-analysis.html">تحلیل استفاده از CDN</a></li>
      <li><a href="page-speed-analysis.html">تحلیل سرعت صفحه</a></li>
      <li><a href="user-experience-analysis.html">تحلیل تجربه کاربری</a></li>
      <li><a href="security-analysis.html">تحلیل امنیت</a></li>
      <li><a href="settings.html">تنظیمات</a></li>
    </ul>
  </nav>
  <main>
    <div class="container">
      <h2>تنظیمات عمومی</h2>
      <form id="settingsForm">
        <label for="theme">تم سایت:</label>
        <select id="theme" name="theme">
          <option value="light">روشن</option>
          <option value="dark">تیره</option>
        </select>
        <br>
        <label for="language">زبان:</label>
        <select id="language" name="language">
          <option value="fa">فارسی</option>
          <option value="en">انگلیسی</option>
        </select>
        <br>
        <label for="dateFormat">فرمت تاریخ:</label>
        <select id="dateFormat" name="dateFormat">
          <option value="YYYY-MM-DD">YYYY-MM-DD</option>
          <option value="DD-MM-YYYY">DD-MM-YYYY</option>
        </select>
        <br>
        <button type="submit">ذخیره تنظیمات</button>
      </form>
    </div>
  </main>
  <footer>
    <p>کلیه حقوق محفوظ است.</p>
  </footer>
  <script src="settings.js"></script>
</body>
</html>
